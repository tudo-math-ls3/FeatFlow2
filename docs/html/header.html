  <title>FEAST Documentation</title>
  <style type="text/css" media="screen,projection">
        body {
            font-family: Tahoma, Verdana, sans, sans-serif;
            margin: 4px;
/*            background: url(back.png) repeat-y top right white;*/
            background: white;
        }

        h1 {
            color: white;
            background: url(images/h1.png) repeat-y #91a0b7;

            font-weight: normal;
            padding: 0.3ex 0.3ex 0.3ex 25px;

            font-size: 160%;
        }

        h2 {
            color: black;
            background: url(images/h2.png) repeat-y bottom left;

            font-size: 100%;
            padding: 2px 0px 2px 10px;
            border-left: 4px solid #dde;
            border-bottom: 1px solid #dde;

        }

        h3 {
            color: black;
            background: url(images/h2.png) repeat-y bottom left;

        a:link, a:visited {

        a:active, a:hover {

        }

            color: black;
            background: url(images/purpose.png) repeat-y #7F9BC3;

        }

            margin: 0px;
            padding: 0px;

            font-weight: bold;
        }

            font-size: 80%;
            color: #999;
            background: transparent;
            bottom: 2px;
            border-top: 1px solid #ddd;
            width: 20em;
            margin-bottom: 10ex;
        }

        .navigate_to_top a:link {
            color: #999;
            background: inherit;
        }
