if [ -n "$MHD_USE_GFEM_AT_BOUNDARY" -a "$MHD_USE_GFEM_AT_BOUNDARY" = "YES" ]
then
  APPONLYFLAGS="$APPONLYFLAGS,-DMHD_USE_GFEM_AT_BOUNDARY"
  MESSAGE="$MESSAGE\nMHD_USE_GFEM_AT_BOUNDARY = YES"
else
