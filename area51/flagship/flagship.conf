# Application configuration file

# Model: TRANSPORT
TRANSP_USE_IBP="YES"
TRANSP_USE_GFEM_AT_BOUNDARY="YES"

# Model: HYDRO
HYDRO_USE_IBP="YES"
HYDRO_USE_ENTROPYFIX="HARTEN_ENTROPYFIX"
HYDRO_HARTEN_ENTROPYFIX="0.5"
HYDRO_USE_GFEM_AT_BOUNDARY="YES"
HYDRO_GAMMA="1.4"

# Model: MHD
